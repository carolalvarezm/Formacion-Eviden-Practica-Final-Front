<div class="card" >
    <div class="image">
        @if(marca.image!=null){
            <img class="card-img-top" src="marca.image">
        }@else{
            <img class="card-img-top" src="https://detallesorballo.com/wp-content/uploads/2020/09/imagen-de-prueba-320x240-1.jpg">
        }
    </div>
    <div class="card-body">
        <h2 class="card-title">{{marca.name}}</h2>
        <p  class="card-text">{{marca.description}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="edit()">
            <i class="bi bi-pencil-square" ></i>
        </button>
        <button class="btn btn-danger" (click)="delete()">
            <i class="bi bi-trash" ></i>
        </button>
        <button class="btn btn-primary" (click)="productos()">
            <i class="bi bi-collection" ></i>
            Productos
        </button>
    </div>
</div>
