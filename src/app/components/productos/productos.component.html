<div class="productos container">
    <div>
        <div class="title">
            <h1 *ngIf="!isFavorites">Productos</h1>
            <h1 *ngIf="isFavorites">Mis Productos</h1>
        </div>
        <div class="toolbar">
            <button class="btn btn-primary" (click)="create()">Crear Producto</button>
            <button class="btn btn-primary" *ngIf="!isFavorites" (click)="misProductos()">Mis productos</button>
            <button class="btn btn-primary" *ngIf="isFavorites" (click)="misProductos()">Todos los productos</button>
        </div>
        <div class="cards">
            <div class="row">
                @for(producto of productos;track producto){
                    <div class="col-lg-3 col-md-3  d-flex align-items-stretch">
                        <app-producto (productoEliminado)="delete($event)" [producto]="producto" [isFavorite]="compare(producto)" ></app-producto>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
